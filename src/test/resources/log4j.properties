# Root logger - output to console and file
log4j.rootLogger=INFO, console, file

# Console Appender (this will be captured by Extent Reports)
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %-5p - %m%n

# File Appender (backup)
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=target/logs/application.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %-5p - %m%n

# Suppress unnecessary logs
log4j.logger.org.apache.http=WARN